<!-- FORMS

    - Captura dados de entrada

    - Input -> Entrada

    Action -> define para qual url será enviado os dados, vazio envia para a mesma url

    Method:
    method="get" envia os dados para o servidor atravez da URL

    method="post" envia os dados para o servidor de forma escondida
        - GET
        - POST

        enctype="multipart/form-data" para avisar ao formulario que 
        alem de dados vc esta enviando um arquivo para o servidor
-->

<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite seu Endereço</h1>
    <label>
        Rua:
    <input type="text" name="rua" autocomplete="street-address"/>
    </label>

    <label>
        Numero:
    <input type="number" name="numero" autocomplete="cc-number"/>
    </label>

    <label>
        Email:
    <input type="email" name="email" autocomplete="email"/>
    </label>

    <label>
        Foto:
    <input type="file" name="foto" autocomplete="email"/>
    </label>

    <button type="submit">Enviar dados</button>

    <button type="reset">Linpar campos</button>
</form>
